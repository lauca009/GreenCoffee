    <h1>Contact</h1>
    <br>
    <h3>Nous joindre</h3>
    <br>

    <form id="form-nousjoindre" class="formcontact">
<label for="Nom">Nom<sup>*</sup></label>
<input id="Nom" type="text" placeholder="Nom" maxlength="20" required>
<br><br>
<label for="Prenom">Prénom<sup>*</sup></label>
<input id="Prenom" type="text" placeholder="Prénom" maxlength="20" required>
<br><br>
<label for="mail">Adresse courriel<sup>*</sup></label>
<input id="mail" type="email" placeholder="Adresse courriel" required>
<br><br>
<label for="Message">Votre message<sup>*</sup></label>
<input type="text" placeholder="Votre message ici:" required>
<br><br>
<br>
<input type="submit" value="Envoyer">
    </form>
